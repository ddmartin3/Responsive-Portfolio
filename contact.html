<!DOCTYPE html>
<html>
	<head>

	<header>

	<body>
		<div id="container">
			<section id="main">
				<h2>Contact</h2>

				<form>
					<label>
						Name:
						<input id="name" type="text" name="name">
					</label>
					<br/>

					<label>
						Email:
						<input id="email" type="text" name="email">
					</label>
					<br/>

					<label>
						Message:
						<textarea id="message" name="message" rows="10" cols="68"></textarea>
					</label>
					<br/>

					<button> Submit </button>
				</form>

			</section>

			<section id="social">

				<h2> Connect with Me </h2>

				<a href="https://github.com/ddmartin3"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png"> </a>
